{% extends "app/_layout.html" %}
{% block main %}
	<div class="relative border-b border-gray-200 pb-5 sm:pb-0">
		<div class="md:flex md:items-center md:justify-between">
			<div class="min-w-0 flex-1">
				<h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">
					Settings
				</h2>
			</div>
		</div>
		<div class="mt-4">
			<!-- Dropdown menu on small screens -->
			<div class="sm:hidden">
				<label for="current-tab" class="sr-only">Select a tab</label>
				<select
					id="current-tab"
					name="current-tab"
					hx-target="#tabs"
					hx-trigger="change"
					hx-select="#tabs"
					class="block w-full rounded-md border-0 py-1.5 pl-3 pr-10 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600">
					<option hx-get="">General</option>
					<option hx-get="/app/posts/{{ post.id }}/settings/seo">SEO</option>
					<option hx-get="/app/posts/{{ post.id }}/settings/open-graph">Open Graph & Twitter</option>
				</select>
			</div>
			<!-- Tabs at small breakpoint and up -->
			<div class="hidden sm:block">
				<nav
					class="-mb-px flex space-x-8"
					hx-boost="true"
					hx-target="#tabs"
					hx-select="#tabs"
					hx-swap="innerHTML">
					<!-- Current: "border-indigo-500 text-indigo-600", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
					<a
						href="/app/posts/{{ post.id }}/settings/general"
						class="whitespace-nowrap border-b-2 border-transparent px-1 pb-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
						General
					</a>
					<a
						href="/app/posts/{{ post.id }}/settings/seo"
						class="whitespace-nowrap border-b-2 border-transparent px-1 pb-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
						SEO
					</a>
					<a
						href="/app/posts/{{ post.id }}/settings/open-graph"
						class="whitespace-nowrap border-b-2 border-transparent px-1 pb-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
						Open Graph & Twitter
					</a>
				</nav>
			</div>
		</div>
	</div>
	<div id="tabs">{% block tabs %}{% endblock %}</div>
{% endblock %}
