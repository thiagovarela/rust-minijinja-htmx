{% extends "app/posts/settings/_layout.html" %}

{% block meta_title %}
	Post
{% endblock %}

{% block tabs %}
	<div class="border-gray border border-t-0 bg-white p-4 px-4">
		<form>
			<div class="space-y-4">
				<div class="border-b border-gray-900/10 pb-4">
					<h2 class="text-base font-semibold leading-7 text-gray-900">Open Graph & Twitter</h2>
					<div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
						<div class="sm:col-span-4">
							<label for="meta_keywords" class="block text-sm font-medium leading-6 text-gray-900"
								>Meta Keywords</label
							>
							<div class="mt-2">
								<div
									class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
									<input
										type="text"
										name="meta_keywords"
										id="meta_keywords"
										value="{{ post.meta_keywords if post.meta_keywords is not none }}"
										class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" />
								</div>
							</div>							
						</div>

                        <div class="sm:col-span-4">
							<label for="meta_title" class="block text-sm font-medium leading-6 text-gray-900"
								>Meta Title</label
							>
							<div class="mt-2">
								<div
									class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
									<input
										type="text"
										name="meta_title"
										id="meta_title"
										value="{{ post.meta_title if post.meta_title is not none }}"
										class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" />
								</div>
							</div>							
						</div>

                        <div class="sm:col-span-4">
							<label for="meta_description" class="block text-sm font-medium leading-6 text-gray-900"
								>Meta Description</label
							>
							<div class="mt-2">
								<div
									class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
									<input
										type="text"
										name="meta_description"
										id="meta_description"
										value="{{ post.meta_description if post.meta_description is not none }}"
										class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" />
								</div>
							</div>							
						</div>						
					</div>
				</div>				

				<div class="mt-6 flex items-center justify-end gap-x-6">
					<button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
					<button
						type="button"
						hx-patch=""
						hx-swap="none"
						class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
{% endblock %}
