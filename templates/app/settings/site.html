{% extends "app/settings/_layout.html" %}

{% block meta_title %}
	Site
{% endblock %}

{% block tabs %}
	<div class="border-gray border border-t-0 bg-white p-4 px-4">
		<form>
			<div class="space-y-4">
				<div class="border-b border-gray-900/10 pb-4">
					<h2 class="text-base font-semibold leading-7 text-gray-900">General</h2>
					<div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
						{% set origin = site.url if site.url is not none else 'www.yoursite.com' %}
						<div class="sm:col-span-4">
							<label for="url" class="block text-sm font-medium leading-6 text-gray-900">Site URL</label>
							<div class="mt-2">
								<div
									class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
									<input
										type="text"
										name="url"
										id="url"
										value="{{ site.url if site.url is not none }}"
										class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
										placeholder="{{ origin }}" />
								</div>
							</div>
						</div>

						<div class="sm:col-span-4">
							<label for="posts_prefix" class="block text-sm font-medium leading-6 text-gray-900"
								>Posts Prefix</label
							>
							<div class="mt-2">
								<div
									class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
									<span class="flex select-none items-center pl-3 text-gray-500 sm:text-sm"
										>{{ origin }}/</span
									>
									<input
										type="text"
										name="posts_prefix"
										id="posts_prefix"
										value="{{ site.posts_prefix if site.posts_prefix is not none }}"
										class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
										placeholder="posts" />
								</div>
							</div>
						</div>

						<div class="col-span-full">
							<label for="about" class="block text-sm font-medium leading-6 text-gray-900"
								>Site Description</label
							>
							<div class="mt-2">
								<textarea
									id="description"
									name="description"
									rows="3"
									class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
{{ site.description if site.description is not none }}</textarea
								>
							</div>
							<p class="mt-3 text-sm leading-6 text-gray-600">Write a few sentences about the site.</p>
						</div>
					</div>
				</div>

				<div class="border-b border-gray-900/10 pb-12">
					<h2 class="text-base font-semibold leading-7 text-gray-900">Supported Languages</h2>
					<div class="space-y-10">
						<fieldset>
							<div class="mt-6 space-y-6">
								<div class="relative flex gap-x-3">
									<div class="flex h-6 items-center">
										<input
											id="lang_en"
											name="supported_langs[]"
											value="en"
											{% if site.supported_langs is not none %}
												{{ 'checked' if 'en' in site.supported_langs }}
											{% endif %}
											type="checkbox"
											class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600" />
									</div>
									<div class="text-sm leading-6">
										<label for="lang_en" class="font-medium text-gray-900">English</label>
									</div>
								</div>
								<div class="relative flex gap-x-3">
									<div class="flex h-6 items-center">
										<input
											id="lang_pt"
											name="supported_langs[]"
											value="pt"
											{% if site.supported_langs is not none %}
												{{ 'checked' if 'pt' in site.supported_langs }}
											{% endif %}
											type="checkbox"
											class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600" />
									</div>
									<div class="text-sm leading-6">
										<label for="lang_pt" class="font-medium text-gray-900">Portuguese</label>
									</div>
								</div>
								<div class="relative flex gap-x-3">
									<div class="flex h-6 items-center">
										<input
											id="lang_fr"
											name="supported_langs[]"
											value="fr"
											{% if site.supported_langs is not none %}
												{{ 'checked' if 'fr' in site.supported_langs }}
											{% endif %}
											type="checkbox"
											class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600" />
									</div>
									<div class="text-sm leading-6">
										<label for="lang_fr" class="font-medium text-gray-900">French</label>
									</div>
								</div>
								<div class="relative flex gap-x-3">
									<div class="flex h-6 items-center">
										<input
											id="lang_es"
											name="supported_langs[]"
											value="es"
											{% if site.supported_langs is not none %}
												{{ 'checked' if 'es' in site.supported_langs }}
											{% endif %}
											type="checkbox"
											class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600" />
									</div>
									<div class="text-sm leading-6">
										<label for="lang_es" class="font-medium text-gray-900">Spanish</label>
									</div>
								</div>
							</div>
						</fieldset>
					</div>
				</div>
